{% extends "base.html" %}

{% load static %}
{% block content %}
{% if book_list %}
<ul>
  {% for book in book_list %}
  <li>{{ book.title }}</li>
  <li>{{ book.author.name }}</li>
  <img src="/media{{ book.cover.url }}" alt="{{ book.title }}-cover"/>
  {% endfor %}
</ul>
{% else %}
<p>La búsqueda no arrojó resultado</p>
{% endif %}
{% endblock %}
